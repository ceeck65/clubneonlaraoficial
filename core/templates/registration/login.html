{% extends 'core/template.html' %}

{% block content %}

    <div class="container">

    <div class="mt-5 text-center mb-5">
        <h1>
            Ingresa a tu cuenta
        </h1>
    </div>

    <div class="col-md-4 text-center container h-100 d-flex justify-content-center">
        <div class="wow fadeInUp" data-wow-delay="0.2s">
            <p class="mb-4">
                Ingresa a tu cuenta con tu usuario y contraseña.
            </p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario">
                            <label for="name">Usuario</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
                            <label for="password">Correo contraseña</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">Iniciar Sesión</button>
                    </div>
                </div>
            </form>

            <div class="text-center mt-4 mb-5">
                <span>¿No tienes cuenta?, Ingresa la solicitud. <a href="/solicitude">¡Quiero Unirme!</a> </span>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
