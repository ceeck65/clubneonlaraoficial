<!-- Toolbar Start -->
{% load static %}
<div class="container-fluid bg-light p-0">
    <div class="row gx-0 d-none d-lg-flex">
        <div class="col-lg-7 px-5 text-start">
            <div class="h-100 d-inline-flex align-items-center py-3 me-4">
                <small class="fa fa-map-marker-alt text-primary me-2"></small>
                <small>Barquisimeto, Lara - Venezuela</small>
            </div>
        </div>
        <div class="col-lg-5 px-5 text-end">
            <div class="h-100 d-inline-flex align-items-center py-3 me-4">

                <small class="fa fa-phone-alt text-primary me-2"></small>
                <small>+058 000 0000</small>
            </div>
            <div class="h-100 d-inline-flex align-items-center">
                <a class="btn btn-sm-square bg-white text-primary me-1" href=""><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-sm-square bg-white text-primary me-1" href=""><i class="fab fa-twitter"></i></a>
                <a class="btn btn-sm-square bg-white text-primary me-0" href=""><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>
<!-- Toolbar End -->

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <img src="{% static 'img/logo.png' %}" alt="">
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href={% url 'home' %} class="nav-item nav-link active">Home</a>
            <a href={% url 'about' %} class="nav-item nav-link">Nosotros</a>
            <a href="/" class="nav-item nav-link">Equipo</a>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Multimedia</a>
                <div class="dropdown-menu fade-up m-0">
                    <a href="/" class="dropdown-item">Fotos</a>
                    <a href="/" class="dropdown-item">Videos</a>
                </div>
            </div>
            <a href="/" class="nav-item nav-link">Solicitud</a>
        </div>

        {% if request.user.is_authenticated %}
            <a href={% url 'dashboard' %} class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Mi Cuenta<i class="fa fa-user ms-3"></i>

            {% else %}
        	<a href={% url 'login' %} class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Ingresar <i class="fa fa-arrow-right ms-3"></i>
        {% endif %}
        </a>
    </div>
</nav>
<!-- Navbar End -->
